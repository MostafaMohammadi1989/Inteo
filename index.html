<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts --- font name: Outfit & Playfair Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- OniIcon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- My style -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/general.css" />

    <title>INTEO</title>
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img class="logo" src="img/logo/INTeo.png" alt="Inteo logo" />
      </a>
      <nav class="main-nav">
        <ui class="main-nav-list">
          <li><a class="main-nav-link" href="#">About</a></li>
          <li><a class="main-nav-link" href="#">Services</a></li>
          <li><a class="main-nav-link" href="#">Our Work</a></li>
          <li class="contact-nav">
            <a class="main-nav-link" href="#">Contact Us </a>
            <span
              ><ion-icon
                class="icon-contact"
                size="large"
                name="arrow-up-outline"
              ></ion-icon
            ></span>
          </li>
        </ui>
      </nav>
    </header>

    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">
              Make <span> your home</span> an ode to joy
            </h1>
            <p>
              We turn your empty house to a lovely home, making the compact
              spaces with sapce saving furnitures. Making the unique tastes of
              yours into reality!
            </p>
          </div>
          <div class="hero-img-box">
            <img class="here-img" src="img/hero-image.jpg" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
